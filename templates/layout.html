<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css?foo={{ range(1, 100000) | random }}" type="text/css"/>
</head>
<body>
<div id="masthead">
    <a href="/"><img src="/static/catamount.png?bust=1" alt="Catamount"/></a>
</div>
<div id="content">

    {% block content %}{% endblock %}
</div>

<footer>
    <strong>University of Vermont</strong><br />CS166 - Cybersecurity Principles
</footer>
</body>
</html>
